<html>
    <head>
        <title>Dynamic Server Example</title>
    </head>
    <body bgcolor="#FFFFFF">
        <h1>
            Welcome to Hongyu's Test HTTPServer
        </h1>
        
        
        <div>
            Computer name: %%COMPUTER_NAME%%
        </div>
        
        <div>
            The current time is: %%TIME%%
        </div>
        
        <div>
            Current X axis acceleration:
        </div>
        <div id="accx">
            %%AccX%%
        </div>
        
        
        <div>
            Current Y axis acceleration:
        </div>
        <div id="accy">
            %%AccY%%
        </div>
        
        
        <div>
            Current Z axis acceleration:
        </div>
        <div id="accz">
            %%AccZ%%
        </div>
        
        
        <div>
            Position X:
        </div>
        <div id="posx">
            %%PosX%%
        </div>
        
        <div>
            Position Y:
        </div>
        <div id="posy">
            %%PosY%%
        </div>
    </body>
</html>
